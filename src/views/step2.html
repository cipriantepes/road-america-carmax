<div class="container main__container">
    <div class="row justify-content-center py-4">
        <div class="col">
            <div class="progress progress--enrollment bg-primary">
                <div class="one progress__step" data-step-progress="1" style="left: 15%"><span class="progress__text">Member Information</span></div>
                <div class="two progress__step progress__step--active" data-step-progress="2" style="left: 32.5%"><span class="progress__text">Vehicle Information</span></div>
                <div class="three progress__step" data-step-progress="3" style="left: 50%"><span class="progress__text">Payment Information</span></div>
                <div class="four progress__step" data-step-progress="4" style="left: 67.5%"><span class="progress__text">Enrollment Summary</span></div>
                <div class="five progress__step" data-step-progress="5" style="left: 85%"><span class="progress__text">Enrollment Confirmation</span></div>
                <div class="progress-bar progress--enrollment__current" role="progressbar" style="width: 32.5%" aria-valuenow="32.5" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form action="" class="needs-validation" novalidate>
                <div class="form-group row">
                    <label class="col-lg-4 text-lg-right col-form-label" for="RACarMaxVehicleType">Vehicle Type</label>
                    <div class="col-lg-8">
                        <select class="form-control" id="RACarMaxVehicleType" required>
                            <option value="">--Select Vehicle Type--</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-4 text-lg-right col-form-label" for="RACarMaxVehicleVin">VIN</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" id="RACarMaxVehicleVin" placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-4 text-lg-right col-form-label" for="RACarMaxVehicleColor">Color</label>
                    <div class="col-lg-8">
                        <select class="form-control" id="RACarMaxVehicleColor" required>
                            <option value="">--Select Color--</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-4 text-lg-right col-form-label" for="RACarMaxVehicleYear">Year</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" id="RACarMaxVehicleYear" placeholder="" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-4 text-lg-right col-form-label" for="RACarMaxVehicleMake">Make</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" id="RACarMaxVehicleMake" placeholder="" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-4 text-lg-right col-form-label" for="RACarMaxVehicleModel">Model Type</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" id="RACarMaxVehicleModel" placeholder="" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-4 text-lg-right col-form-label" for="RACarMaxVehicleLicenseTag">License Tag Number</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" id="RACarMaxVehicleLicenseTag" placeholder="" required>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-around py-3">
        <div class="col-4 text-left"><button id="prevPage" data-step="1" class="btn btn-primary btn--paging">Back</button></div>
        <div class="col-4 text-right"><button id="nextPage" data-step="3" class="btn btn-primary btn--paging">Next</button></div>
    </div>
    ${require("../views/main/footer.html")}
</div>
